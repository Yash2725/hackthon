<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion VR | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="luxury-decoration decoration-1"></div>
            <div class="luxury-decoration decoration-2"></div>
            <div class="welcome-text">
                <h1>Welcome to <span>Fashion VR</span></h1>
                <p>Experience luxury fashion in virtual reality</p>
            </div>
        </div>
        <div class="right-panel">
            <form id="signupForm">
                <h2>Create Account</h2>
                
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <input type="tel" id="mobile" required>
                    <label for="mobile">Mobile Number</label>
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="input-group otp-group" id="otpGroup">
                    <input type="text" id="otp" required maxlength="6">
                    <label for="otp">Enter OTP</label>
                    <i class="fas fa-lock"></i>
                </div>
                
                <button type="button" id="sendOtpBtn" class="btn">Send OTP</button>
                <button type="submit" id="submitBtn" class="btn">Sign Up</button>
                
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
